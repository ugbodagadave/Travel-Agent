services:
  # Main web service for the Flask application
  - type: web
    name: ai-travel-agent
    env: python
    plan: free # Deploys on Render's free instance type
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn app.main:app"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.4 # Specify a Python version
      - key: DATABASE_URL
        fromDatabase:
          name: travel-agent-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: travel-agent-redis
          property: connectionString
      # --- IMPORTANT ---
      # You must set the following secrets in the Render Dashboard
      # under Environment > Secret Files. Create a file named .env
      # and paste the contents of your local .env file there.
      - key: TWILIO_ACCOUNT_SID
        sync: false
      - key: TWILIO_AUTH_TOKEN
        sync: false
      - key: TWILIO_PHONE_NUMBER
        sync: false
      - key: IO_API_KEY
        sync: false
      - key: AMADEUS_CLIENT_ID
        sync: false
      - key: AMADEUS_CLIENT_SECRET
        sync: false
      - key: STRIPE_PUBLISHABLE_KEY
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false

  # PostgreSQL Database
  - type: pserv
    name: travel-agent-db
    env: postgres
    plan: free
    postgresMajorVersion: 14

  # Redis Instance
  - type: redis
    name: travel-agent-redis
    plan: free 