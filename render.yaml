services:
  # Web service for the Flask application
  - type: web
    name: ai-travel-agent
    runtime: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn app.main:app"
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.4"
      - key: DATABASE_URL
        fromDatabase:
          name: travel-agent-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: travel-agent-redis
          property: connectionString
      # --- IMPORTANT ---
      # You must set the following secrets in the Render Dashboard
      # under Environment > Secret Files. Create a file named .env
      # and paste the contents of your local .env file there.
      - key: TWILIO_ACCOUNT_SID
        generateValue: true
      - key: TWILIO_AUTH_TOKEN
        sync: false
      - key: TWILIO_PHONE_NUMBER
        sync: false
      - key: IO_API_KEY
        sync: false
      - key: AMADEUS_CLIENT_ID
        sync: false
      - key: AMADEUS_CLIENT_SECRET
        sync: false
      - key: STRIPE_PUBLISHABLE_KEY
        generateValue: true
      - key: STRIPE_SECRET_KEY
        generateValue: true
      - key: STRIPE_WEBHOOK_SECRET
        generateValue: true
      - key: TELEGRAM_BOT_TOKEN
        generateValue: true

  # Redis Instance for caching
  - type: redis
    name: travel-agent-redis
    plan: free
    ipAllowList:
      - source: 0.0.0.0/0
        description: "Allow all connections"

# PostgreSQL Database
databases:
  - name: travel-agent-db
    plan: free
    postgresMajorVersion: 14 